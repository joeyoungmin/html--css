<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제목과 단락 | Techit</title>
    <style>
        .sr-only{
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }
    </style>
</head>
<body>
    <!-- 디자인 상 존재하지 않지만 콘텐츠 구조상 필요해서 추가한 숨김 제목 -->
    <!-- sr-only는 display:none으로 지우면 존재자체가 사라지기때문에 못읽음 그래서 스크린 리더로 ㄱㄱ -->
    <!-- 제목 콘텐츠 -->
        <h1 class="sr-only">가까운 매장 찾기</h1>
    <!-- 단락 콘텐츠 -->
        <p>카페 W를 가까이에서 경험해보세요.</p>
        <p>고객님과 가장 가까이 있는 매장을 찾아보세요</p>
        <p>차별화된 커피 경험을 누릴 수 있는 <span>리저브 매장</span></p>
        <p>다양한 방법으로 편리하게 즐길 수 있는 드라이브<span>스루 매장</span></p>
        <p>함께해서 더 따뜻할수 있는 지역사회 소통 공간<span>커뮤니티 매장</span></p>
</body>
</html>
