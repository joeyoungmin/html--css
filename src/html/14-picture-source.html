<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 이미지 | Techit</title>
</head>
<body>
    <h1>picture와 source 요쇼</h1>

    <figure>
    <img 
    src="./../assets/logo/netflix@1x.png"
    alt=""
    srcset="./../assets/logo/netflix@1x.webp">
    <figcaption>넷플릭스</figcaption>
    </figure>

    <figure>
        <picture>
          <source srcset="./../assets/logo/netflix@1x.webp 1x, ./../assets/logo/netflix@2x.webp 2x"/>
          <img src="./../assets/logo/netflix@1x.png" alt="" />
        </picture>
        <figcaption>넷플릭스</figcaption>
      </figure>

      <figure>
        <picture>
          <source srcset="./../assets/rwd/small-550.jpg 550w, 
                          ./../assets/rwd/medium-1024.jpg 1024w,
                          ./../assets/rwd/large-1600.jpg 1600w,
                          ./..assets/rwd/normal-1920.jpg 1900w" 
                          sizes="(max-width:768px) 100vw, 50vw" />
          <img src="" alt="" />
        </picture>
        <figcaption>해상도별 렌더링 이미지 소스</figcaption>
      </figure>
</body>
</html>
